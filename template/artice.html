<html>
<head>
    <title>groupie-tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>  
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
            </div>
            <div id ="title">
                <h1>Groupie Tracker</h1>
            </div>
        </div>

        <div id="navBar">
            <table>
                <tr>
                <td><a href="home.html">Home</a></td>
                <td><a href="index.html">index</a></td>
                <td><a href="aboutus.html">About Us</a></td>
                </tr>
            </table>
        </div>

        <div id="content">
                <div id="ArticeImage" style="background-image: url('{{ .All.Image}}'); background-repeat: no-repeat; background-size: cover; ">

                </div>
                <div id="info">
                    <ul>
                        <li><spain id="label"> Name:</spain> {{ .All.Name}}</li>
                        <li><spain id="label"> First Album:</spain> {{ .All.FirstAlbum}}</li>
                        <li id="members"><spain id="label"> Members:</spain> 
                            <ul>
                                {{ range .All.Members}}
                                <li id="members">{{.}}</li>
                                {{end}}
                            </ul>
                        </li>
                        <li><spain id="label"> Creation Date:</spain> {{ .All.CreationDate}}</li>
                        <li><spain id="label"> Location:</spain></li>
                    </ul>
                </div>
                
                
        </div> 

        <div id="footer">Created By:&nbsp;Ruqaya Helal,  &nbsp;&nbsp;Maryam Abbas</div>
    </div>
</body>
<html>
